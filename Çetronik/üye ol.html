    <div class="container">
        <div class="register-container">
            <h2>Merhaba,</h2>
            <p>Hesap oluştur, indirimleri kaçırma!</p>
            <div class="tab-content">
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="email">E-Posta</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Şifre</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Hesap Oluştur</button>
                </form>
            </div>
        </div>
    </div>

		<script>
			
			$(document).ready(function() {
				
				$('#registrationForm').submit(function(event) {
					event.preventDefault(); 

					
					var formData = {
						'email': $('input[name=email]').val(), // Email alanındaki değeri alır
						'password': $('input[name=password]').val() // Şifre alanındaki değeri alır
					};

					
					$.ajax({
						type: 'POST', // İsteğin türü POST olarak ayarladık
						url: 'üye ol.php', // İsteğin gönderileceği URL
						data: formData, // Gönderilecek veri
						dataType: 'text', // Beklenen yanıt türü
						encode: true 
					})
					
					.done(function(data) {
						alert(data); 
						if (data.includes("başarıyla")) { 
							window.location.href = 'login.html'; 
						}
					});
				});
			});
		</script>

</body>
